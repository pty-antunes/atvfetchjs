<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms - Bootstrap</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>"./script.js"</script>
  </head>
  <body>
    <h1>Mais sobre formulários...Prof Lucas</h1>
    <h2>Sem Bootstrap</h2>
    <form>
      <label for="text">Texto:</label>
      <input type="text" id="text" name="text" /><br /><br />

      <label for="submit">Input type submit:</label>
      <input type="submit" id="submit" value="Enviar" /><br /><br />

      <button type="button">Da pra enviar com esse botão também</button>
    </form>
    <br />

    <h2>Utilizando Bootstrap</h2>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Digite seu email"
        />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success">Enviar</button>
      </div>
    </form>
  </body>
</html>
